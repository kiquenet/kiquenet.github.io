<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup de Desarrollo - Herramientas Esenciales</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .grid-cards {
            display: grid;
            gap: 1.5rem;
        }
        @media (min-width: 768px) {
            .grid-cards {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }
        @media (min-width: 1024px) {
            .grid-cards {
                grid-template-columns: repeat(3, minmax(0, 1fr));
            }
        }
        /* Color de relleno para los SVGs */
        .icon-svg {
            color: #4B5563; /* Gris oscuro para el relleno por defecto */
        }
    </style>
</head>
<body class="bg-gray-50 p-4 sm:p-8">

    <header class="mb-10 text-center">
        <h1 class="text-4xl font-extrabold text-gray-800">Setup de Desarrollo</h1>
        <p class="mt-2 text-xl text-gray-600">Herramientas y Aplicaciones Esenciales</p>
    </header>

    <div id="apps-container" class="grid-cards">
        </div>

    <script>
        // Mapeo de la aplicación al 'slug' usado en el CDN de Simple Icons
        const ICON_CDN_BASE = 'https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/';
        
        // Si quieres usar tus propios SVGs de svgl.app, simplemente cambia esta URL:
        // const ICON_CDN_BASE = 'https://TU-HOSTING.COM/svgl/'; 

        const apps = [
            // { name: "Nombre App", desc: "Descripción concisa", logo_slug: "slug-en-cdn" }

            // Navegadores
            { name: "Microsoft Edge", desc: "Navegador basado en Chromium. Integración con ecosistema Microsoft.", logo_slug: "microsoftedge" },
            { name: "Google Chrome", desc: "El estándar de facto para desarrollo y pruebas web.", logo_slug: "googlechrome" },
            { name: "Mozilla Firefox", desc: "Gran devtools y foco en privacidad.", logo_slug: "firefox" },
            { name: "Brave", desc: "Navegador rápido con bloqueador de anuncios.", logo_slug: "brave" },
            { name: "Vivaldi", desc: "Altamente personalizable.", logo_slug: "vivaldi" },
            { name: "Opera", desc: "Histórico, con funcionalidades integradas.", logo_slug: "opera" },
            
            // MS Office
            { name: "Office 365", desc: "Productividad (Word, Excel, etc.).", logo_slug: "microsoftoffice" },
            
            // Entornos de Desarrollo
            { name: "Visual Studio 2022+", desc: "IDE principal para desarrollo C# / .NET.", logo_slug: "visualstudio" },
            { name: "Visual Studio Code", desc: "Editor de código ligero y modular.", logo_slug: "visualstudiocode" },
            { name: "Python", desc: "Lenguaje versátil para scripting y backend.", logo_slug: "python" },
            { name: "LinqPad", desc: "Bloc de notas para ejecutar código .NET sin IDE.", logo_slug: "dotnetsix" }, // Uso el logo de .NET
            
            // Bases de Datos
            { name: "SSMS / SQL Server", desc: "Herramienta de gestión para SQL Server de Microsoft.", logo_slug: "sqlserver" },
            { name: "Azure Data Studio", desc: "Editor de SQL multiplataforma.", logo_slug: "azuredevops" }, // Usando Azure DevOps como sustituto
            { name: "DBeaver", desc: "Cliente universal de bases de datos.", logo_slug: "dbeaver" },
            { name: "SQLiteBrowser", desc: "Editor y visor gráfico para bases de datos SQLite.", logo_slug: "sqlite" },
            
            // Componentes y Utilidades Desarrollo
            { name: "Postman", desc: "Plataforma API (REST/SOAP).", logo_slug: "postman" },
            { name: "Insomnia", desc: "Cliente alternativo de API REST/GraphQL.", logo_slug: "insomnia" },
            { name: "Docker Desktop", desc: "Plataforma de virtualización ligera (contenedores).", logo_slug: "docker" },
            { name: "WireMock", desc: "Servidor de 'mocking' HTTP para pruebas.", logo_slug: "wiremock" },
            { name: "Draw.io", desc: "Herramienta de diagramación de código abierto.", logo_slug: "diagramsdotnet" },
            { name: "7-Zip", desc: "Archivador de archivos con alta compresión.", logo_slug: "7zip" },
            { name: "curl", desc: "Herramienta CLI para transferir datos.", logo_slug: "curl" },
            { name: "wget", desc: "Herramienta CLI para descargar contenido.", logo_slug: "gnu" }, // Usando el logo de GNU
            
            // Multimedia
            { name: "VLC Media Player", desc: "Reproductor multimedia universal.", logo_slug: "vlcmediaplayer" },
            { name: "Audacity", desc: "Editor de audio digital.", logo_slug: "audacity" },
            
            // Utilidades Generales
            { name: "Notepad++", desc: "Editor de texto avanzado y ligero.", logo_slug: "notepadplusplus" },
            { name: "KeePass", desc: "Gestor de contraseñas de código abierto.", logo_slug: "keepass" },
            { name: "WinSCP", desc: "Cliente SFTP, FTP y SCP.", logo_slug: "winscp" },
            { name: "mRemoteNG", desc: "Gestor de conexiones remotas con pestañas.", logo_slug: "remote" }, // Placeholder
            { name: "WinMerge", desc: "Comparación visual y fusión de archivos/directorios.", logo_slug: "winmerge" },
            { name: "Beyond Compare", desc: "Comparador de archivos y carpetas líder.", logo_slug: "scootersoftware" },
            { name: "Power Bi", desc: "Herramienta de inteligencia empresarial.", logo_slug: "powerbi" },
            { name: "PowerToys", desc: "Utilidades de Microsoft para productividad.", logo_slug: "microsoftpowertoys" },
            
            // Scripts de Limpieza
            { name: "Desinstalar Xbox/Juegos", desc: "Scripts de limpieza post-instalación de Windows.", logo_slug: "windows" },
        ];

        // Función que usa la referencia externa SVG
        function getLogoMarkup(app) {
            const logoSlug = app.logo_slug;
            const logoUrl = `${ICON_CDN_BASE}${logoSlug}.svg`;
            
            // Usamos la etiqueta <img>. Es más eficiente que incrustar el SVG.
            // Para mantener el tamaño consistente, envolvemos en un div.
            return `
                <div class="w-12 h-12 flex-shrink-0 flex items-center justify-center">
                    <img src="${logoUrl}" alt="${app.name} Logo" 
                         class="w-full h-full object-contain icon-svg" 
                         onerror="this.parentElement.innerHTML = '<div class=\\'w-full h-full bg-gray-300 text-gray-700 flex items-center justify-center rounded-lg font-bold text-sm\\'>${logoSlug.substring(0, 2).toUpperCase()}</div>';"
                    >
                </div>
            `;
        }

        // Renderizar las tarjetas
        const container = document.getElementById('apps-container');
        apps.forEach(app => {
            const card = document.createElement('div');
            card.className = 'bg-white rounded-xl shadow-lg hover:shadow-xl transition duration-300 p-6 flex space-x-4 border border-gray-100';

            const logoMarkup = getLogoMarkup(app);
            
            const content = `
                ${logoMarkup}
                <div class="flex-grow">
                    <h2 class="text-lg font-semibold text-gray-800 mb-1">${app.name}</h2>
                    <p class="text-sm text-gray-500">${app.desc}</p>
                </div>
            `;

            card.innerHTML = content;
            container.appendChild(card);
        });
    </script>
</body>
</html>
